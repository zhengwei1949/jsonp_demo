<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function b(data){
            console.log(data);
        }
        function jsonp(src,arg){
            var script = document.createElement('script');
            var str = "?";
            for(var k in arg){
                str = str + k + "=" + arg[k] + "&";
            }
            script.src = src + str + "callback=b"; 
            document.body.appendChild(script);
        }
        jsonp("http://localhost/jsonp.php",{start:0,count:5})
    </script>
</body>
</html>
